{% load static %}

<nav class="bg-white shadow-md sticky top-0 z-50" x-data="{ mobileMenuOpen: false }">
    <div class="container-custom px-4 py-4">
        <div class="flex items-center justify-between">
            
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-2">
                    {% if site_settings.logo %}
                    <img src="{{ site_settings.logo.url }}" alt="{{ restaurant_name }}" class="h-12 w-auto">
                    {% else %}
                    <span class="text-2xl font-display font-bold text-primary-600">{{ restaurant_name }}</span>
                    {% endif %}
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-700 hover:text-primary-600 transition-colors font-medium">Home</a>
                <a href="{% url 'menu:index' %}" class="text-gray-700 hover:text-primary-600 transition-colors font-medium">Menu</a>
                <a href="{% url 'events:index' %}" class="text-gray-700 hover:text-primary-600 transition-colors font-medium">Events</a>
                <a href="/about/" class="text-gray-700 hover:text-primary-600 transition-colors font-medium">About</a>
                <a href="/contact/" class="text-gray-700 hover:text-primary-600 transition-colors font-medium">Contact</a>
            </div>
            
            <!-- CTA Button (Desktop) -->
            <div class="hidden md:block">
                <a href="/reservations/" class="btn-primary">
                    Make a Reservation
                </a>
            </div>
            
            <!-- Mobile Menu Button -->
            <button 
                @click="mobileMenuOpen = !mobileMenuOpen"
                class="md:hidden text-gray-700 focus:outline-none"
                aria-label="Toggle menu"
            >
                <svg x-show="!mobileMenuOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <svg x-show="mobileMenuOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <!-- Mobile Menu -->
        <div 
            x-show="mobileMenuOpen" 
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 transform scale-95"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-95"
            class="md:hidden mt-4 pb-4"
        >
            <div class="flex flex-col space-y-4">
                <a href="/" class="text-gray-700 hover:text-primary-600 transition-colors font-medium">Home</a>
                <a href="{% url 'menu:index' %}" class="text-gray-700 hover:text-primary-600 transition-colors font-medium">Menu</a>
                <a href="{% url 'events:index' %}" class="text-gray-700 hover:text-primary-600 transition-colors font-medium">Events</a>
                <a href="/about/" class="text-gray-700 hover:text-primary-600 transition-colors font-medium">About</a>
                <a href="/contact/" class="text-gray-700 hover:text-primary-600 transition-colors font-medium">Contact</a>
                <a href="/reservations/" class="btn-primary text-center">Make a Reservation</a>
            </div>
        </div>
    </div>
</nav>
